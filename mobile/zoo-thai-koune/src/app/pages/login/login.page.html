<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="title" color="tertiary"
          >Zoo Thaï Koune</ion-card-title
        >
        <ion-card-subtitle>Connexion</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form>
          <ion-item>
            <ion-label position="floating">Nom d'utilisateur</ion-label>
            <ion-input
              type="text"
              name="username"
              [(ngModel)]="username"
              required
            ></ion-input>
            <ion-note slot="helper"
              >Prénom suivi du nom, sans accent, sans espace. Ex :
              severinemartin</ion-note
            >
          </ion-item>
          <ion-item>
            <ion-label position="floating">Mot de passe</ion-label>
            <ion-input
              type="password"
              name="password"
              [(ngModel)]="password"
              required
            ></ion-input>
          </ion-item>
          <ion-button expand="block" (click)="onLog()">Connexion</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
