<ion-content class="ion-padding">
  <ion-text color="tertiary">
    <h1 class="title">SÃ©lectionnez votre zone de travail :</h1>
  </ion-text>

  <ion-grid>
    <ion-row>
      <ion-col
        size="6"
        *ngFor="let zone of zones$ | async"
        class="ion-no-padding"
      >
        <ion-card (click)="goToZone(zone._id)">
          <img
            alt="{{zone.nomApp}}"
            src="../../assets/zones/{{zone.nom}}.jpg"
          />
          <ion-card-header>
            <ion-card-title>{{zone.nomApp}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button color="tertiary" expand="block"
              >Vers la zone</ion-button
            >
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
